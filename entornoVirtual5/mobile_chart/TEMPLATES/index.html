{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, height=device-height" />

	<title>Domótica Lozano</title>

	<link rel="stylesheet" href="{% static 'jquery_mobile/jquery.mobile-1.3.2.min.css' %}">

	<!-- fuentes -->
	<style type="text/css">
	    @font-face {
        font-family: square_block;
	    	src: url("{% static 'fuentes/xirod/xirod.ttf' %}" ) format("truetype");
	    }
	    h1{
			font-family: square_block;			
		}
	</style>

	<script src="{% static 'jquery_mobile/jquery-1.9.1.min.js' %}"></script>

	<script>
		$.ajaxSetup({data: {
			csrfmiddlewaretoken: '{{ csrf_token }}'
		}});
	</script>

	<script src="{% static 'Chart.min.js' %}"></script>
	<script src="{% static 'jquery_mobile/jquery.mobile-1.3.2.min.js' %}"></script>
	<script src="{% static 'my_script.js' %}"></script>
	 

</head>
<body>
	
	<div data-role="page" data-theme="a">
		<!-- cabecera página -->
		<div data-role="header">
			<h1>Domótica D.A.</h1>
		</div>

		<!-- contenido de la página -->
		<div data-role="content">			
			<div class="ui-grid-solo">
				<div class="ui-block-a">
					<canvas id="myChart"></canvas>
				</div>
			</div>
			<div class="ui-grid-solo">
				<div class="ui-block-a">
					<label for="textoVoltaje">Voltaje:</label>
    				<input type="text" name="name" id="textoVoltaje" value="23.89V"/>
				</div>
			</div>
			<div class="ui-grid-solo">
				<div class="ui-block-a">
					<label id="etiqueta5" for="flip-5">Manual:</label>
					<select name="flip-5" id="flip-5" data-role="slider">
						<option value="off">Off</option>
						<option value="on">on</option>
					</select>
				</div>				
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<label id="etiqueta1" for="flip-1">Luz sala:</label>
					<select name="flip-1" id="flip-1" data-role="slider">
						<option value="off">Off</option>
						<option value="on">On</option>
					</select> 
				</div>
				<div class="ui-block-b">
					<label id="etiqueta2" for="flip-2">Luz comedor:</label>
					<select name="flip-2" id="flip-2" data-role="slider">
						<option value="off">Off</option>
						<option value="on">On</option>
					</select> 
				</div>
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<label id="etiqueta3" for="flip-3">Luz cocina:</label>
					<select name="flip-3" id="flip-3" data-role="slider">
						<option value="off">Off</option>
						<option value="on">On</option>
					</select> 
				</div>
				<div class="ui-block-b">
					<label id="etiqueta4" for="flip-4">Luz patio:</label>
					<select name="flip-4" id="flip-4" data-role="slider">
						<option value="off">Off</option>
						<option value="on">On</option>
					</select> 
				</div>
			</div>
		</div>

		<!-- pie de página -->
		<div data-role="footer">
			<h1>Domótica D.A.</h1>
		</div>
	</div>

</body>
</html>
